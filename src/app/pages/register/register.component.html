<div class="row pt-5 justify-content-center">
  <div class="col-md-6 col-md-offset-3 form-sw-style">
    <h2 class="text-center" style="color: #ffda63">Register</h2>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="username">First name</label>
        <input type="text"  id="firstName" class="form-control" formControlName="firstName" required />
        <small class="text-danger"  *ngIf="form.get('firstName').hasError('required') && form.get('firstName').dirty">First name is required</small>
      </div>
      <div class="form-group">
        <label for="username">Last name</label>
        <input type="text"  id="Text1" class="form-control" formControlName="lastName" required />
        <small *ngIf="form.get('lastName').hasError('required') && form.get('lastName').dirty" class="text-danger">Last name is required</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"  id="username" class="form-control" formControlName="username"  required />
        <small *ngIf="form.get('username').hasError('required') && form.get('username').dirty" class="text-danger">Username is required</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required />
        <small *ngIf="form.get('password').hasError('required') && form.get('password').dirty" class="text-danger">Password is required</small>
      </div>
      <div *ngIf="registerError" class="alert alert-danger">{{registerError}}</div>
      <div class="form-actions text-center mt-4">
        <button (click)="register()" [disabled]="form.invalid || dataLoading" class="btn btn-register mr-3">Register</button>

  </div>
