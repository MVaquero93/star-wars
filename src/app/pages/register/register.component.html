<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form [formGroup]="form.get('dataGroup')">
    <div class="form-group" [ngClass]="{ 'has-error': form.get('firstName').hasError('required') && form.get('firstName').dirty }">
      <label for="username">First name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" required />
      <span class="help-block"  *ngIf="form.get('firstName').hasError('required') && form.get('firstName').touched"></span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.get('lastName').hasError('required') && form.get('lastName').dirty }">
      <label for="username">Last name</label>
      <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
      <span *ngIf="form.get('lastName').hasError('required') && form.get('lastName').dirty" class="help-block">Last name is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.get('username').hasError('required') && form.get('username').dirty }">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
      <span *ngIf="form.get('username').hasError('required') && form.get('username').dirty" class="help-block">Username is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.get('password').hasError('required') && form.get('password').dirty }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
      <span *ngIf="form.get('password').hasError('required') && form.get('password').dirty" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" (click)="register()" [disabled]="form.invalid || dataLoading" class="btn btn-primary">Register</button>
