<div class="row justify-content-md-center">
  <div class="col-md-6 col-md-offset-4">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"  [formControl]="username" name="username" id="username" class="form-control" required />
      <small *ngIf="username.invalid && username.dirty"  class="text-danger">{{getUsernameError()}}</small>
    </div>
    <div class="form-group" >
      <label for="password">Password</label>
      <input type="password" [formControl]="pass" name="password"  class="form-control" id="password" required />
      <small *ngIf="pass.invalid && pass.dirty" class="text-danger">{{getPassError()}}</small>
    </div>
    <div *ngIf="credentialsError" class="alert alert-danger">{{credentialsError}}</div>
    <div class="form-actions">
      <button (click)="login()"  class="btn btn-primary">Login</button>
